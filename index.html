<!DOCTYPE html>
<html>
    <head>
        <title>Advent of Code 2022</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="common.css" type="text/css">
    </head>
    <body>
        <div class="center">
            <h1>Advent of Code 2022</h1>
            <div class="column">
                <input type="radio" name="aoc" value="day1p1" checked> Day 1 Part 1<br/>
                <input type="radio" name="aoc" value="day2p1"> Day 2 Part 1<br/>
            </div>
            <div class="column">
                <input type="radio" name="aoc" value="day1p2"> Day 1 Part 2<br/>
                <input type="radio" name="aoc" value="day2p2"> Day 2 Part 2<br/>
            </div>
            <br/><br/>
            <label for="fileinput">Upload your input file</label>
            <input type="file" id="fileinput" autocomplete="off"/>
            <br/>
            <p id="output"></p>
        </div>
    </body>
    <script src="aoc.js"></script>
    <script src="index.js"></script>
</html>
